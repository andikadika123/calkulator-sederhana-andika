<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Sederhana</title>
    <link rel="stylesheet" href="index_style.css">
</head>
<body>
    <form id="form">
        <div class="container">
            <div class="text">
                <h1>Kalkulator Sederhana</h1>
            </div>
            <br>
            <div class="box-one">
                <label for="number">Bilangan 1 :</label><br>
                <input type="text" id="a" name="number"><br>
            </div>
            <div class="box-two">
                <label for="number">Bilangan 2 :</label><br>
                <input type="text" id="b" name="number"><br>
            </div>
            <button type="button" id="plus">+</button>
            <button type="button" id="minus">-</button>
            <button type="button" id="bagi">/</button>
            <button type="button" id="kali">*</button>
            <button type="reset" id="reset" onclick="fun()">C</button>
        </div>
    </form>
    
    <script src="index-script.js"></script>
</body>
</html>
